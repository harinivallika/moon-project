<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phases</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <h1>Moon Phases Calculator <i class="fa-solid fa-moon"></i></h1>
    <form id="moonForm">
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required>
        <button type="submit">Check Moon Phase</button>
    </form>
    <div id="result"></div>
    <a href="index.html"><button type="button">Back to Home</button></a>
    <script>
        document.getElementById('moonForm').onsubmit = function(e) {
            e.preventDefault();
            const date = document.getElementById('date').value;
            document.getElementById('result').innerHTML = 
                `<p>Moon phase for <strong>${date}</strong> will be shown here.</p>`;
        }
    </script>
</body>
</html>
